<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® cool website ‚ú®</title>
    <link rel="icon" href="https://i.pinimg.com/236x/33/37/04/33370449505bdcd2c6f2ccdaf375692f.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            background-image: url('https://i.pinimg.com/564x/bf/e8/30/bfe83058a8796313404e50e1ce29c5d4.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: #5B3A29;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Enhanced Floating Images */
        .floating-image {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0;
            z-index: 10;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.7));
            pointer-events: none;
            animation: float 15s linear forwards;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translate(var(--end-x), var(--end-y)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Fairy Lights */
        .fairy-light {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff69b4;
            box-shadow: 0 0 15px 5px #ff69b4;
            animation: twinkle 3s infinite alternate;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% { opacity: 0.6; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            position: relative;
            z-index: 1;
            max-width: 90%;
            width: 800px;
            margin: 40px 0;
        }

        a {
            text-decoration: none;
            color: #D2691E;
            font-size: 20px;
        }

        .music-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .music-buttons button {
            background-color: #ffcc99;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            font-family: 'Pacifico', cursive;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px rgba(255, 204, 153, 0.5);
            flex: 1 0 120px;
        }

        .music-buttons button:hover {
            background-color: #ffb366;
            box-shadow: 0 0 15px rgba(255, 153, 102, 0.8);
        }

        #volumeSlider {
            width: 100px;
            margin-left: 10px;
            cursor: pointer;
        }

        button {
            background-color: #ffcc99;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-family: 'Pacifico', cursive;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px rgba(255, 204, 153, 0.5);
        }

        .cube-container {
            perspective: 800px;
            margin: 40px auto;
            width: 150px;
            height: 150px;
        }

        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .front { transform: translateZ(75px); background-image: url('https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg'); }
        .back { transform: rotateY(180deg) translateZ(75px); background-image: url('https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg'); }
        .right { transform: rotateY(90deg) translateZ(75px); background-image: url('https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg'); }
        .left { transform: rotateY(-90deg) translateZ(75px); background-image: url('https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg'); }
        .top { transform: rotateX(90deg) translateZ(75px); background-image: url('https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg'); }
        .bottom { transform: rotateX(-90deg) translateZ(75px); background-image: url('https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg'); }

        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }

        .message-board {
            margin: 20px auto;
            max-width: 80%;
        }

        .message-input {
            margin-bottom: 15px;
        }

        #userName {
            width: 30%;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ffcc99;
            font-family: 'Pacifico', cursive;
            margin-right: 10px;
        }

        #userMessage {
            width: 50%;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ffcc99;
            font-family: 'Pacifico', cursive;
        }

        .input-label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #5B3A29;
        }

        #messagesDisplay {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 15px;
            min-height: 50px;
            margin-top: 10px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .name-required {
            font-size: 12px;
            color: #D2691E;
            margin-top: 5px;
        }
        
        /* Hidden admin login */
        #adminLogin {
            position: absolute;
            left: -9999px;
        }
        
        /* Admin badge (appears when in admin mode) */
        .admin-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 105, 180, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Hidden admin login -->
    <input type="password" id="adminLogin" placeholder="Enter admin password">
    
    <!-- Admin badge (hidden by default) -->
    <div id="adminBadge" class="admin-badge" style="display: none;">ADMIN MODE</div>
    
    <div class="container">
        <h1>‚ú® cool website ‚ú®</h1>
        <p>Welcome to this cool website! Check out this amazing YouTube channel:</p>
        <a href="https://www.youtube.com/@afghani_munchkin" target="_blank">‚û°Ô∏è Visit the YouTube Channel ‚¨ÖÔ∏è</a>
        <p>this website gets updates frequently :3</p>
        
        <div class="message-board">
            <div class="message-input">
                <label for="userName" class="input-label">Enter your name:</label>
                <input type="text" id="userName" placeholder="Your name">
                <label for="userMessage" class="input-label">type something! (no bad or rude words!)</label>
                <input type="text" id="userMessage" placeholder="Write something nice...">
                <button onclick="saveMessage()">Submit</button>
                <p class="name-required">* You must enter a name to post messages</p>
            </div>
            <div id="messagesDisplay">Loading messages...</div>
        </div>
        
        <div class="music-buttons">
            <button onclick="playMusic('song1')">Play Song 1</button>
            <button onclick="playMusic('song2')">Play Song 2</button>
            <button onclick="playMusic('song3')">Play Song 3</button>
            <button onclick="playMusic('song4')">Play Song 4</button>
            <button onclick="playMusic('song5')">Play Song 5</button>
            <button onclick="playMusic('song6')">Play Song 6</button>
            <button onclick="stopMusic()">Stop Music</button>
            <button onclick="toggleMute()">üîá Mute/Unmute</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">
        </div>
        
        <audio id="song1" src="https://vgmsite.com/soundtracks/sanrio-puroland-waku-waku-okaimono-suteki-na-oheya-o-tsukuri-masho-2010-nds-gamerip/ltzfymryfx/05%20-%20BGM000.mp3"></audio>
        <audio id="song2" src="https://vgmsite.com/soundtracks/sanrio-puroland-waku-waku-okaimono-suteki-na-oheya-o-tsukuri-masho-2010-nds-gamerip/lqclzfqvuj/10%20-%20BGM005.mp3"></audio>
        <audio id="song3" src="https://vgmsite.com/soundtracks/sanrio-puroland-waku-waku-okaimono-suteki-na-oheya-o-tsukuri-masho-2010-nds-gamerip/lcfvvoswow/09%20-%20BGM004.mp3"></audio>
        <audio id="song4" src="https://vgmsite.com/soundtracks/sanrio-puroland-waku-waku-okaimono-suteki-na-oheya-o-tsukuri-masho-2010-nds-gamerip/ltzfymryfx/06%20-%20BGM001.mp3"></audio>
        <audio id="song5" src="https://vgmsite.com/soundtracks/sanrio-puroland-waku-waku-okaimono-suteki-na-oheya-o-tsukuri-masho-2010-nds-gamerip/lcfvvoswow/08%20-%20BGM003.mp3"></audio>
        <audio id="song6" src="https://vgmsite.com/soundtracks/sanrio-puroland-waku-waku-okaimono-suteki-na-oheya-o-tsukuri-masho-2010-nds-gamerip/lcfvvoswow/07%20-%20BGM002.mp3"></audio>

        <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">the time right now :D</button>
        <p id="demo"></p>
        
        <div class="cube-container">
            <div class="cube">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face right"></div>
                <div class="cube-face left"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
        </div>
        
        <p>you reached the bottom bestie :D</p>
    </div>

    <script>
        // ======================
        // ADMIN PROTECTION SYSTEM
        // ======================
        const ADMIN_PASSWORD = "sanrio123"; // CHANGE THIS TO YOUR OWN SECRET PASSWORD
        let isAdmin = false;
        
        // Check if admin status was saved
        function checkAdminStatus() {
            const savedPassword = localStorage.getItem('admin_password');
            if (savedPassword === ADMIN_PASSWORD) {
                activateAdminMode();
            }
        }
        
        // Activate admin mode
        function activateAdminMode() {
            isAdmin = true;
            localStorage.setItem('admin_password', ADMIN_PASSWORD);
            document.getElementById('adminBadge').style.display = 'block';
            console.log("Admin mode activated!");
        }
        
        // Secret key detector (press A then type password)
        document.addEventListener('keydown', function(e) {
            if (e.key.toLowerCase() === 'a' && !isAdmin) {
                document.getElementById('adminLogin').focus();
            }
        });
        
        // Check admin password when entered
        document.getElementById('adminLogin').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                if (e.target.value === ADMIN_PASSWORD) {
                    activateAdminMode();
                    e.target.value = '';
                    alert("‚ú® Admin privileges activated! ‚ú®");
                }
            }
        });
        
        // ======================
        // FLOATING ELEMENTS
        // ======================
        function createFloatingImage() {
            const img = document.createElement('img');
            img.src = 'https://i.pinimg.com/236x/33/37/04/33370449505bdcd2c6f2ccdaf375692f.jpg';
            img.classList.add('floating-image');
            document.body.appendChild(img);
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const angle = Math.random() * Math.PI * 2;
            const distance = 200 + Math.random() * 300;
            const endX = Math.cos(angle) * distance;
            const endY = Math.sin(angle) * distance;
            
            img.style.left = `${startX}px`;
            img.style.top = `${startY}px`;
            img.style.setProperty('--end-x', `${endX}px`);
            img.style.setProperty('--end-y', `${endY}px`);
            img.style.animationDuration = `${10 + Math.random() * 10}s`;
            
            setTimeout(() => img.remove(), 20000);
        }

        function createFairyLights() {
            const colors = ['#ff69b4', '#ffb6c1', '#ffc0cb', '#ffd700', '#87cefa'];
            for (let i = 0; i < 30; i++) {
                const light = document.createElement('div');
                light.classList.add('fairy-light');
                light.style.left = `${Math.random() * 100}%`;
                light.style.top = `${Math.random() * 100}%`;
                light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                light.style.animationDelay = `${Math.random() * 3}s`;
                document.body.appendChild(light);
            }
        }

        // ======================
        // MESSAGE BOARD
        // ======================
        const MESSAGE_KEY = 'global_messages';
        const LAST_RESET_KEY = 'last_reset_date';
        const USER_NAME_KEY = 'user_name';
        const MESSAGE_EXPIRATION = 24 * 60 * 60 * 1000;
        const VIOLATION_KEY = 'user_violations';
        const BAN_KEY = 'user_banned_until';
        
        const BAD_WORDS = ['stupid', 'dumb', 'poop', 'fart', 'butt', 'shut up', 
             'hate', 'ugly', 'smelly', 'loser', 'dummy', 'sucks',
             'poop', 'gross', 'barf', 'girlfriend', 'boyfriend'
              ,'boring', 'lame', 'you suck', 'die', 'kill', 'murder'
             'jerk', 'idiot', 'crybaby', 'booger','ass' ,
             'nerd', 'weirdo', 'fat', 'smell', 'stinky','dork', 
             'geek', 'wimp', 'scaredy', 'butt', 'fart', 'poopy', 
             'pee', 'gyatt', 'gyat'];
        
        function initializeMessages() {
            const now = Date.now();
            let messages = JSON.parse(localStorage.getItem(MESSAGE_KEY)) || [];
            messages = messages.filter(msg => now - new Date(msg.timestamp).getTime() < MESSAGE_EXPIRATION);
            localStorage.setItem(MESSAGE_KEY, JSON.stringify(messages));
            
            const savedName = localStorage.getItem(USER_NAME_KEY);
            if (savedName) document.getElementById('userName').value = savedName;
            
            displayMessages();
        }
        
        function saveMessage() {
            if (checkBanStatus()) return;
            
            const name = document.getElementById('userName').value.trim();
            const message = document.getElementById('userMessage').value.trim();
            
            if (!name) return alert('Please enter your name!');
            if (!message) return;
            
            // Skip bad word check for admin
            if (!isAdmin && BAD_WORDS.some(word => new RegExp(`\\b${word}\\b`, 'i').test(message))) {
                trackViolation();
                return alert("No bad words please!");
            }
            
            const messages = JSON.parse(localStorage.getItem(MESSAGE_KEY)) || [];
            messages.push({
                name: name,
                text: message,
                timestamp: new Date().toISOString()
            });
            
            localStorage.setItem(MESSAGE_KEY, JSON.stringify(messages));
            localStorage.setItem(USER_NAME_KEY, name);
            document.getElementById('userMessage').value = '';
            displayMessages();
        }
        
        function displayMessages() {
            const messages = JSON.parse(localStorage.getItem(MESSAGE_KEY)) || [];
            const display = document.getElementById('messagesDisplay');
            
            display.innerHTML = messages.length 
                ? messages.map(msg => `<div><strong>${msg.name}</strong>: ${msg.text}</div>`).join('')
                : 'No messages yet!';
            
            display.scrollTop = display.scrollHeight;
        }
        
        // ======================
        // BAN SYSTEM (ADMIN PROTECTED)
        // ======================
        function trackViolation() {
            if (isAdmin) return false;
            
            let violations = parseInt(localStorage.getItem(VIOLATION_KEY)) || 0;
            violations++;
            localStorage.setItem(VIOLATION_KEY, violations.toString());
            
            if (violations >= 3) {
                const banUntil = Date.now() + (24 * 60 * 60 * 1000); // 24 hour ban
                localStorage.setItem(BAN_KEY, banUntil.toString());
                checkBanStatus();
                return true;
            }
            return false;
        }
        
        function checkBanStatus() {
            if (isAdmin) return false;
            
            const bannedUntil = localStorage.getItem(BAN_KEY);
            if (bannedUntil && Date.now() < parseInt(bannedUntil)) {
                const remaining = parseInt(bannedUntil) - Date.now();
                const hours = Math.floor(remaining / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                
                document.body.innerHTML = `
                    <div class="container">
                        <h1>‚õî Temporarily Banned ‚õî</h1>
                        <p>You've been banned for violating the rules.</p>
                        <p>Time remaining: ${hours}h ${minutes}m</p>
                        <p>Come back later!</p>
                    </div>
                `;
                return true;
            }
            return false;
        }
        
        // ======================
        // MUSIC PLAYER
        // ======================
        let currentAudio = null;
        function playMusic(id) {
            if (currentAudio) currentAudio.pause();
            currentAudio = document.getElementById(id);
            currentAudio.volume = document.getElementById('volumeSlider').value;
            currentAudio.play();
        }
        function stopMusic() {
            if (currentAudio) currentAudio.pause();
        }
        function toggleMute() {
            if (currentAudio) currentAudio.muted = !currentAudio.muted;
        }
        function setVolume(vol) {
            if (currentAudio) currentAudio.volume = vol;
        }

        // ======================
        // INITIALIZE EVERYTHING
        // ======================
        window.onload = function() {
            checkAdminStatus();
            initializeMessages();
            createFairyLights();
            setInterval(createFloatingImage, 1000);
            
            // Create initial floating images
            for (let i = 0; i < 5; i++) {
                setTimeout(createFloatingImage, i * 500);
            }
        };
    </script>
</body>
</html>
