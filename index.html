<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ cool website ✨</title>
    <link rel="icon" href="https://i.pinimg.com/236x/33/37/04/33370449505bdcd2c6f2ccdaf375692f.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            background-image: url('https://i.pinimg.com/564x/bf/e8/30/bfe83058a8796313404e50e1ce29c5d4.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: #5B3A29;
            padding: 20px;
            overflow: hidden; /* Prevent scrollbars from floating elements */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        
        /* Enhanced Floating Images */
        .floating-image {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.9;
            z-index: 10;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.7));
            pointer-events: none;
            animation: float 15s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.9;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x), var(--end-y)) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Enhanced Fairy Lights */
        .fairy-light {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff69b4;
            box-shadow: 0 0 15px 5px #ff69b4;
            animation: twinkle 3s infinite alternate;
            z-index: 10;
            pointer-events: none;
        }
        
        @keyframes twinkle {
            0% { 
                opacity: 0.6; 
                transform: scale(0.9);
            }
            100% { 
                opacity: 1; 
                transform: scale(1.1);
            }
        }
        
        /* Rest of your existing styles... */
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            position: relative;
            z-index: 1;
            max-width: 90%;
            width: 800px;
            margin: 40px 0;
        }
        /* ... other styles remain the same ... */
    </style>
</head>
<body>
    <!-- Your existing HTML content... -->
    <div class="container">
        <!-- All your existing content -->
    </div>

    <script>
        // Enhanced Floating Images - spawn anywhere and float in all directions
        function createFloatingImage() {
            const img = document.createElement('img');
            img.src = 'https://i.pinimg.com/236x/33/37/04/33370449505bdcd2c6f2ccdaf375692f.jpg';
            img.classList.add('floating-image');
            document.body.appendChild(img);
            
            // Random starting position anywhere on screen
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            
            // Random ending position (can be any direction)
            const angle = Math.random() * Math.PI * 2; // Random angle
            const distance = 200 + Math.random() * 300; // Random distance
            const endX = Math.cos(angle) * distance;
            const endY = Math.sin(angle) * distance;
            
            // Set positions and animation variables
            img.style.left = `${startX}px`;
            img.style.top = `${startY}px`;
            img.style.setProperty('--end-x', `${endX}px`);
            img.style.setProperty('--end-y', `${endY}px`);
            
            // Random rotation speed
            const rotation = (Math.random() > 0.5 ? 1 : -1) * (1 + Math.random() * 3);
            img.style.animation = `float ${8 + Math.random() * 10}s linear infinite`;
            img.style.setProperty('--rotation', `${rotation}turn`);
            
            // Remove after animation completes (safety check)
            setTimeout(() => {
                if (img.parentNode) {
                    img.remove();
                }
            }, 20000);
        }
        
        // Enhanced Fairy Lights
        function createFairyLights() {
            const lightCount = 30;
            const colors = ['#ff69b4', '#ffb6c1', '#ffc0cb', '#ffd700', '#87cefa'];
            
            for (let i = 0; i < lightCount; i++) {
                const light = document.createElement('div');
                light.classList.add('fairy-light');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                light.style.left = `${posX}%`;
                light.style.top = `${posY}%`;
                light.style.backgroundColor = color;
                light.style.boxShadow = `0 0 15px 5px ${color}`;
                light.style.animationDelay = `${Math.random() * 3}s`;
                light.style.animationDuration = `${1 + Math.random() * 3}s`;
                
                document.body.appendChild(light);
            }
        }
        
        // Start animations
        createFairyLights();
        setInterval(createFloatingImage, 1000); // Create new image every second
        
        // Create initial batch of floating images
        for (let i = 0; i < 10; i++) {
            setTimeout(createFloatingImage, i * 300);
        }
        
        // Your existing JavaScript...
    </script>
</body>
</html>
