<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/2a/7c/56/2a7c563a46bcc86704fc216a4a5bc0f4.jpg">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .music-controls {
            margin: 20px 0;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
        }
        .secret-btn {
            background: none;
            border: none;
            color: transparent;
            cursor: pointer;
            position: fixed;
            width: 20px;
            height: 20px;
            z-index: 1000;
        }
        .secret-btn:hover {
            animation: rainbow 2s linear infinite;
        }
        #secret-btn1 { bottom: 10px; right: 10px; }
        #secret-btn2 { top: 10px; right: 10px; }
        #secret-btn3 { bottom: 10px; left: 10px; }
        #secret-btn4 { top: 10px; left: 10px; }
        #secret-btn5 { top: 50%; left: 10px; transform: translateY(-50%); }
        #secret-btn6 { top: 50%; right: 10px; transform: translateY(-50%); }
        #secret-btn7 { bottom: 50%; left: 50%; transform: translate(-50%, 50%); }
        #secret-btn8 { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        @keyframes rainbow {
            0% { background-color: red; }
            33% { background-color: yellow; }
            66% { background-color: blue; }
            100% { background-color: red; }
        }
        .links {
            margin: 20px 0;
        }
        .links a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .links a:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Super Fun Website! ðŸŽ‰</h1>
        
        <div class="music-controls">
            <h2>ðŸŽµ Music Controls ðŸŽµ</h2>
            <button class="button" onclick="playMusic('song1')">Play Song 1</button>
            <button class="button" onclick="playMusic('song2')">Play Song 2</button>
            <button class="button" onclick="playMusic('song3')">Play Song 3</button>
            <button class="button" onclick="stopMusic()">Stop Music</button>
            
            <audio id="song1" src="https://cdnjs.cloudflare.com/ajax/libs/web-audio-api/0.1.0/audio/sound1.mp3"></audio>
            <audio id="song2" src="https://cdnjs.cloudflare.com/ajax/libs/web-audio-api/0.1.0/audio/sound2.mp3"></audio>
            <audio id="song3" src="https://cdnjs.cloudflare.com/ajax/libs/web-audio-api/0.1.0/audio/sound3.mp3"></audio>
        </div>

        <div class="links">
            <h2>ðŸŒŸ Cool Links ðŸŒŸ</h2>
            <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
            <a href="https://www.nasa.gov" target="_blank">NASA</a>
            <a href="https://www.nationalgeographic.com" target="_blank">National Geographic</a>
        </div>
    </div>

    <!-- Secret Buttons -->
    <a class="secret-btn" id="secret-btn1" href="https://www.nyan.cat" target="_blank" title="Nyan Cat!">Secret 1</a>
    <a class="secret-btn" id="secret-btn2" href="https://www.youtube.com" target="_blank" title="Youtube!">Secret 2</a>
    <script>
        let currentAudio = null;

        function playMusic(songId) {
            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            // Play new audio
            const audio = document.getElementById(songId);
            audio.play();
            currentAudio = audio;
        }

        function stopMusic() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
        }
    </script>
</body>
</html>
