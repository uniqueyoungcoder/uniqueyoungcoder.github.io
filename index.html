<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® cool website ‚ú®</title>
    <link rel="icon" href="https://i.pinimg.com/236x/33/37/04/33370449505bdcd2c6f2ccdaf375692f.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            background-image: url('https://i.pinimg.com/564x/bf/e8/30/bfe83058a8796313404e50e1ce29c5d4.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: #5B3A29;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh; /* Full height of the viewport */
            margin: 0;/
            min-height: 100vh; /* Enables scrolling */
        }
        .floating-image {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 1;
            animation: floatUp 5s linear forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            position: relative;
            z-index: 1;
            max-width: 90%;
        }
        a {
            text-decoration: none;
            color: #D2691E;
            font-size: 20px;
        }
        .music-buttons button {
            background-color: #ffcc99;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-family: 'Pacifico', cursive;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px rgba(255, 204, 153, 0.5);
        }
        .music-buttons button:hover {
            background-color: #ffb366;
            box-shadow: 0 0 15px rgba(255, 153, 102, 0.8);
        }
        #volumeSlider {
            width: 100px;
            margin-left: 10px;
            cursor: pointer;
        }
        button{
            background-color: #ffcc99;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-family: 'Pacifico', cursive;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px rgba(255, 204, 153, 0.5);
        }
        
        /* Fairy lights styles */
        .fairy-light {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff69b4;
            box-shadow: 0 0 10px 5px #ff69b4;
            animation: twinkle 2s infinite alternate;
            z-index: 0;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        /* Rotating cube styles */
        .cube-container {
            perspective: 800px;
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
        
        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        
        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 182, 193, 0.7);
            border: 2px solid #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            text-shadow: 0 0 5px #ff69b4;
        }
        
        .front { transform: translateZ(100px); }
        .back { transform: rotateY(180deg) translateZ(100px); }
        .right { transform: rotateY(90deg) translateZ(100px); }
        .left { transform: rotateY(-90deg) translateZ(100px); }
        .top { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
        
        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® cool website ‚ú®</h1>
        <p>Welcome to this cool website! Check out this amazing YouTube channel:</p>
        <a href="https://www.youtube.com/@afghani_munchkin" target="_blank">‚û°Ô∏è Visit the YouTube Channel ‚¨ÖÔ∏è</a>
        <p>this website gets updates frequently :3</p>
        <label for="fname">hey um what song do u like?</label>
        <input type="text" id="fname" name="fname">
        
        <br><br>
        
        <div class="music-buttons">
            <button onclick="playMusic('song1')">Play Song 1</button>
            <button onclick="playMusic('song2')">Play Song 2</button>
            <button onclick="playMusic('song3')">Play Song 3</button>
            <button onclick="stopMusic()">Stop Music</button>
            <button onclick="toggleMute()">üîá Mute/Unmute</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" oninput="setVolume(this.value)">
        </div>
        
        <audio id="song1" src="https://vgmsite.com/soundtracks/sanrio-puroland-waku-waku-okaimono-suteki-na-oheya-o-tsukuri-masho-2010-nds-gamerip/ltzfymryfx/05%20-%20BGM000.mp3"></audio>
        <audio id="song2" src="https://vgmsite.com/soundtracks/sanrio-puroland-waku-waku-okaimono-suteki-na-oheya-o-tsukuri-masho-2010-nds-gamerip/lqclzfqvuj/10%20-%20BGM005.mp3"></audio>
        <audio id="song3" src="https://vgmsite.com/soundtracks/sanrio-puroland-waku-waku-okaimono-suteki-na-oheya-o-tsukuri-masho-2010-nds-gamerip/lcfvvoswow/09%20-%20BGM004.mp3"></audio>

        <button type="button" onclick="document.getElementById('demo').innerHTML=Date()">the time right now :D</button>
        <p id="demo"></p>
        <p>you reached the bottom bestie :D</p>
        
        <!-- Rotating Cube -->
        <div class="cube-container">
            <div class="cube">
                <div class="cube-face front">‚ú®</div>
                <div class="cube-face back">üíñ</div>
                <div class="cube-face right">üå∏</div>
                <div class="cube-face left">üå∑</div>
                <div class="cube-face top">üíï</div>
                <div class="cube-face bottom">üå∫</div>
            </div>
        </div>
        
        <img src="https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg" alt="." width="200" height="100">
        
        <script>
            let currentAudio = null;
            let isMuted = false;

            function playMusic(id) {
                if (currentAudio) {
                    currentAudio.pause();
                }
                currentAudio = document.getElementById(id);
                currentAudio.loop = true;
                currentAudio.volume = document.getElementById("volumeSlider").value;
                currentAudio.play();
            }

            function stopMusic() {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    currentAudio.loop = false;
                }
            }

            function toggleMute() {
                if (currentAudio) {
                    isMuted = !isMuted;
                    currentAudio.muted = isMuted;
                }
            }

            function setVolume(volume) {
                if (currentAudio) {
                    currentAudio.volume = volume;
                }
            }

            function createFloatingImage() {
                const img = document.createElement('img');
                img.src = 'https://i.pinimg.com/236x/33/37/04/33370449505bdcd2c6f2ccdaf375692f.jpg';
                img.classList.add('floating-image');
                document.body.appendChild(img);

                const startX = Math.random() * window.innerWidth;
                img.style.left = `${startX}px`;
                img.style.bottom = '0px';

                setTimeout(() => {
                    img.remove();
                }, 5000);
            }
            
            setInterval(createFloatingImage, 2000);
            
            // Create fairy lights
            function createFairyLights() {
                const container = document.querySelector('.container');
                const lightCount = 30;
                
                for (let i = 0; i < lightCount; i++) {
                    const light = document.createElement('div');
                    light.classList.add('fairy-light');
                    
                    // Position lights around the container
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const delay = Math.random() * 2;
                    
                    light.style.left = `${posX}%`;
                    light.style.top = `${posY}%`;
                    light.style.animationDelay = `${delay}s`;
                    
                    document.body.appendChild(light);
                }
            }
            
            // Call the function when the page loads
            window.onload = function() {
                createFairyLights();
            };
        </script>
    </div>
</body>
</html>
