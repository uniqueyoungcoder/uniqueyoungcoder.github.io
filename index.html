            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;

        /* VISUAL EFFECTS (BACKGROUND ELEMENTS) */
        .floating-image {
            position: fixed;
            width: 40px;
            height: 40px;
            opacity: 0;
            z-index: 1;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.6));
            pointer-events: none;
            animation: float 18s linear forwards;
        }

        @keyframes float {
            0% { transform: translate(0,0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translate(var(--end-x), var(--end-y)) rotate(360deg); opacity: 0; }
        }

        .fairy-light {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #ff69b4;
            box-shadow: 0 0 8px 2px #ff69b4;
            animation: twinkle 2s infinite alternate;
            z-index: 1;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes twinkle {
            0% { opacity: 0.4; transform: scale(0.8); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        /* CONTENT LAYER (FOREGROUND) */
        .content-layer {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* BAN SCREEN */
        .banned-image {
            width: 200px;
            height: auto;
            margin: 0 auto 20px auto;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
            animation: shake 2s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* LINK STYLES */
        a {
            text-decoration: none;
            color: #D2691E;
            font-size: 20px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px 0;
        }
        
        a:hover {
            text-shadow: 0 0 5px rgba(210, 105, 30, 0.5);
        }

            background-color: #ffcc99;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-family: 'Pacifico', cursive;
            border-radius: 10px;
            cursor: pointer;

            width: 150px;
            height: 150px;

            width: 100%;

            position: absolute;
            width: 150px;

            border: none;
            display: flex;
            align-items: center;

        function initializeMessages() {

        function saveMessage() {
            const name = document.getElementById('userName').value.trim();

            if (!message) return;
            
            if (badWordsEnabled && !isAdmin && BAD_WORDS.some(word =>

                trackViolation();
                return alert("No bad words please!");
            }
            
            const newMessage = {
                name: name,
                text: message,
                timestamp: new Date().toISOString()
            };
            
            database.ref('messages').push(newMessage);
            localStorage.setItem('user_name', name);
            document.getElementById('userMessage').value = '';

        function displayMessages(messages) {

            display.innerHTML = messages.map(msg => {

                const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                return `

                        <span class="message-name">${msg.name}</span>
                        <span class="message-time">(${timeString})</span>
                        <div>${msg.text}</div>

            }).join('');

        }

            img.style.left = `${startX}px`;
            img.style.top = `${startY}px`;
            img.style.setProperty('--end-x', `${endX - startX}px`);
            img.style.setProperty('--end-y', `${endY - startY}px`);
            img.style.animationDuration = `${8 + Math.random() * 10}s`; // Faster animation
            
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 20000); // Remove a bit sooner
        }

        function createFairyLights() {
            const colors = ['#ff69b4', '#ffb6c1', '#ffc0cb', '#ffd700', '#87cefa'];
            for (let i = 0; i < 15; i++) {
                const light = document.createElement('div');
                light.classList.add('fairy-light');
                light.style.left = `${Math.random() < 0.5 ? 
                    Math.random() * 15 : 
                    85 + Math.random() * 15}%`;
                light.style.top = `${Math.random() * 100}%`;
                light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                light.style.animationDelay = `${Math.random() * 3}s`;
                document.body.appendChild(light);
            }
        }

        // ======================
        // INITIALIZE EVERYTHING
        // ======================
        window.onload = function() {
            checkAdminStatus();
            initializeMessages();
            createFairyLights();
            
            // Create images more frequently (every 1 second instead of 2)
            setInterval(createFloatingImage, 500);
            
            // Create more initial floating images
            for (let i = 0; i < 8; i++) {
                setTimeout(createFloatingImage, i * 500);
            }
            
            // Add Enter key support for message input
            document.getElementById('userMessage').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') saveMessage();
            });
        };
    </script>
</body>
</html>
