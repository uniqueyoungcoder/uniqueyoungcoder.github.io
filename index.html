<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ cool website ✨</title>
    <link rel="icon" href="https://i.pinimg.com/736x/2a/7c/56/2a7c563a46bcc86704fc216a4a5bc0f4.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            background-image: url('https://i.pinimg.com/originals/81/d8/3d/81d83d860237057671a9184b1573b14b.jpg'); /* New cute cafe background */
            background-size: cover;
            background-position: center;
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: #5B3A29;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
        }
        a {
            text-decoration: none;
            color: #D2691E;
            font-size: 20px;
        }
        .music-buttons button {
            background-color: #ffcc99;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-family: 'Pacifico', cursive;
            border-radius: 10px;
            cursor: pointer;
        }
        .music-buttons button:hover {
            background-color: #ffb366;
        }
        .cute-images {
            margin-top: 20px;
        }
        .cute-images img {
            width: 100px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ cool website ✨</h1>
        <p>Welcome to this cool website! Check out this amazing YouTube channel:</p>
        <a href="https://www.youtube.com/" target="_blank">Visit the YouTube Channel</a>
        <br><br>
        <div class="music-buttons">
            <button onclick="playMusic('miiPlaza')">Play Mii Plaza</button>
            <button onclick="playMusic('shopChannel')">Play Shop Channel</button>
            <button onclick="stopMusic()">Stop Music</button>
        </div>
        <audio id="miiPlaza" src="https://kappa.vgmsite.com/soundtracks/wii-music-collection/jkophibxfw/04.%20Mii%20Plaza.mp3"></audio>
        <audio id="shopChannel" src="https://kappa.vgmsite.com/soundtracks/wii-music-collection/mqwcxcbzcc/07.%20Shop%20Channel.mp3"></audio>
        <script>
            let currentAudio = null;
            function playMusic(id) {
                if (currentAudio) {
                    currentAudio.pause();
                }
                currentAudio = document.getElementById(id);
                currentAudio.play();
            }
            function stopMusic() {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
            }
        </script>
        <div class="cute-images">
            <img src="https://i.pinimg.com/564x/ae/6a/1f/ae6a1f2f74f25591529b2520400e1a81.jpg" alt="Cute cafe image 1">
            <img src="https://i.pinimg.com/564x/63/2d/13/632d13b2d1f33e4979a4073eae3f4977.jpg" alt="Cute cafe image 2">
        </div>
    </div>
</body>
</html>
