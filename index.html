        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            background-image: url('https://i.pinimg.com/564x/bf/e8/30/bfe83058a8796313404e50e1ce29c5d4.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: #5B3A29;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }
        /* Enhanced Floating Images */
        .floating-image {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 1;
            animation: floatUp 6s linear forwards;
            z-index: 10;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.7));
            pointer-events: none;
        }
        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-100px) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        /* Enhanced Fairy Lights */
        .fairy-light {
            position: fixed;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ff69b4;
            box-shadow: 0 0 15px 8px #ff69b4;
            animation: twinkle 2s infinite alternate;
            z-index: 10;
            pointer-events: none;
        }
        @keyframes twinkle {
            0% { 
                opacity: 0.6; 
                transform: scale(0.9);
            }
            100% { 
                opacity: 1; 
                transform: scale(1.1);
            }
        }
        
        /* Rest of your styles... */

        .music-buttons {

            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .music-buttons button {
            background-color: #ffcc99;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            font-family: 'Pacifico', cursive;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px rgba(255, 204, 153, 0.5);
            flex: 1 0 120px;
        }
        .music-buttons button:hover {
            background-color: #ffb366;
            box-shadow: 0 0 15px rgba(255, 153, 102, 0.8);
        }
        #volumeSlider {
            width: 100px;
            margin-left: 10px;
            cursor: pointer;
        }
        button {
            background-color: #ffcc99;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-family: 'Pacifico', cursive;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px rgba(255, 204, 153, 0.5);
        }
        .cube-container {
            perspective: 800px;
            margin: 40px auto;
            width: 150px;
            height: 150px;
        }
        .cube {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        .cube-face {
            position: absolute;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .front { transform: translateZ(75px); background-image: url('https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg'); }
        .back { transform: rotateY(180deg) translateZ(75px); background-image: url('https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg'); }
        .right { transform: rotateY(90deg) translateZ(75px); background-image: url('https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg'); }
        .left { transform: rotateY(-90deg) translateZ(75px); background-image: url('https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg'); }
        .top { transform: rotateX(90deg) translateZ(75px); background-image: url('https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg'); }
        .bottom { transform: rotateX(-90deg) translateZ(75px); background-image: url('https://i.pinimg.com/236x/f8/05/1d/f8051d752caa2f99e2f6a183ca71383c.jpg'); }
        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
        .message-board {

            max-width: 80%;
        }

        #userName {

            border-radius: 10px;

    <script>
        // Enhanced Floating Images
        function createFloatingImage() {
            const img = document.createElement('img');
            img.src = 'https://i.pinimg.com/236x/33/37/04/33370449505bdcd2c6f2ccdaf375692f.jpg';
            img.classList.add('floating-image');
            document.body.appendChild(img);

            // Random horizontal position
            const startX = Math.random() * window.innerWidth;
            img.style.left = `${startX}px`;
            img.style.bottom = '-60px'; // Start just below visible area

            // Random slight horizontal animation
            const floatDistance = 50 + Math.random() * 100;
            const floatDirection = Math.random() > 0.5 ? 1 : -1;
            img.style.setProperty('--float-distance', `${floatDistance * floatDirection}px`);

            // Remove after animation completes
            setTimeout(() => {
                img.remove();
            }, 6000);
        }

        // Enhanced Fairy Lights
        function createFairyLights() {
            const lightCount = 30;
            const colors = ['#ff69b4', '#ffb6c1', '#ffc0cb', '#ffd700', '#87cefa'];
            
            for (let i = 0; i < lightCount; i++) {
                const light = document.createElement('div');
                light.classList.add('fairy-light');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                light.style.left = `${posX}%`;
                light.style.top = `${posY}%`;
                light.style.backgroundColor = color;
                light.style.boxShadow = `0 0 15px 5px ${color}`;
                light.style.animationDelay = `${Math.random() * 2}s`;
                light.style.animationDuration = `${1 + Math.random() * 2}s`;
                
                document.body.appendChild(light);
            }
        }

        // Start animations
        createFairyLights();
        setInterval(createFloatingImage, 1500); // Create new image every 1.5 seconds
